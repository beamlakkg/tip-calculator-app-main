<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./output.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-teal-100 flex items-center justify-center min-h-screen flex-col">
  
  <div class="text-center text-grey-600 text-2xl font-light mb-6 ">
    <h4> S P L I <br> T T E R</h4></div>
    <div class="bg-white p-8 rounded-lg shadow-md max-w-lg w-full flex flex-row">
      <div class="flex flex-col">
    <div class="mb-4">
      <label for="bill" class="block text-gray-500">Bill</label>
      <input type="number" id="bill" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="0.00">
    </div> 
      <div >
     <label for=""class="block text-gray-500">Select Tip%</label> 
     <div class="grid grid-cols-3 gap-2 mt-1">
      <button class="btn bg-teal-700 text-white p-2 rounded" data-value="5">5%</button>
      <button class="btn bg-teal-700 text-white p-2 rounded" data-value="5">10%</button>
      <button class="btn bg-teal-700 text-white p-2 rounded" data-value="5">15%</button>
      <button class="btn bg-teal-700 text-white p-2 rounded" data-value="5">25%</button>
      <button class="btn bg-teal-700 text-white p-2 rounded" data-value="5">50%</button>
      <input type="number" id="custom-tip" class="w-full p-2 border text-center border-gray-300 rounded bg-gray-300" placeholder="Custom">
     </div>
      </div>
      <div class="mb-4">
        <label for="people" class="block text-gray-500">Number of People</label>
        <input type="number" id="people" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="0">
        <p id="error-message" class="text-red-500 mt-1 hidden">can't be zero</p>
      </div></div>
<div class="flex bg-teal-800 text-white p-8 rounded-lg flex-col">
      <div class="flex justify-between items-center">
        <div>
            <p class="text-sm">Tip-amount</p>
            <p class="text-xs text-gray-400">/ person</p>
        </div>
        <p class="text-2xl ml-4 pl-4 text-teal-500" id="tip-amount">$0.00</p>
      </div>
        <div class="flex justify-between items-center">
    <div>
      <p class="text-sm">Tip-amount</p>
      <p class="text-xs text-gray-400">/ person</p>
  </div>
  <p class="text-2xl ml-4 pl-4 text-teal-500" id="total-amount">$0.00</p> 
</div>
<button id="reset" class="bg-teal-500 text-white p-2 rounded w-full mt-4">RESET</button></div>

</html>
